version: '3.8'

services:
  sara:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://sara:sara123@db:5432/sara
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./logs:/app/logs
      - ./credentials.json:/app/credentials.json
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=sara
      - POSTGRES_USER=sara
      - POSTGRES_PASSWORD=sara123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
