apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sara-ingress
  namespace: sara
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - sara.yourdomain.com
    secretName: sara-tls
  rules:
  - host: sara.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sara-service
            port:
              number: 8000
