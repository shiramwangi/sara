apiVersion: v1
kind: Secret
metadata:
  name: sara-secrets
  namespace: sara
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  OPENAI_API_KEY: "your_openai_api_key_base64_encoded"
  TWILIO_ACCOUNT_SID: "your_twilio_account_sid_base64_encoded"
  TWILIO_AUTH_TOKEN: "your_twilio_auth_token_base64_encoded"
  TWILIO_PHONE_NUMBER: "your_twilio_phone_number_base64_encoded"
  WHATSAPP_ACCESS_TOKEN: "your_whatsapp_access_token_base64_encoded"
  WHATSAPP_PHONE_NUMBER_ID: "your_whatsapp_phone_number_id_base64_encoded"
  WHATSAPP_VERIFY_TOKEN: "your_whatsapp_verify_token_base64_encoded"
  GOOGLE_CALENDAR_ID: "your_calendar_id_base64_encoded"
  SMTP_USERNAME: "your_smtp_username_base64_encoded"
  SMTP_PASSWORD: "your_smtp_password_base64_encoded"
  SECRET_KEY: "your_secret_key_base64_encoded"
  ENCRYPTION_KEY: "your_encryption_key_base64_encoded"
  DATABASE_URL: "postgresql://sara:sara123@postgres:5432/sara"
