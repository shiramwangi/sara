apiVersion: v1
kind: ConfigMap
metadata:
  name: sara-config
  namespace: sara
data:
  LOG_LEVEL: "INFO"
  HOST: "0.0.0.0"
  PORT: "8000"
  DEBUG: "false"
  OPENAI_MODEL: "gpt-4"
  MAX_TOKENS: "1000"
  TEMPERATURE: "0.7"
  BUSINESS_NAME: "Sara AI Receptionist"
  TIMEZONE: "UTC"
  MAX_REQUESTS_PER_MINUTE: "60"
